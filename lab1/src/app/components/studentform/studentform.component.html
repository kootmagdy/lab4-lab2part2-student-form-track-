
<div class="container mt-5">
    <h2>Add Student</h2>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="name" placeholder="Enter name" required minlength="3">
        <small class="form-text text-muted" *ngIf="name.length < 3 && name.length > 0">Name must be at least 3 characters.</small>
    </div>
    <div class="form-group mb-3">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" [(ngModel)]="age" placeholder="Enter age" required max="9999999999999">
        <small class="form-text text-muted" *ngIf="age.toString().length > 13">Age must be less than 13 digits.</small>
    </div>
    
    <button class="btn btn-primary" (click)="addStudent()" [disabled]="name.length < 3 || age.toString().length > 13">Add Student</button>

    <h2 class="mt-4">Student List</h2>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students; let i = index">
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td><button class="btn btn-danger" (click)="deleteStudent(i)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
