<div class="container mt-5">
  <h1 class="my-2 text-muted text-center">
    {{ productId == 0 ? "Add Product" : "Edit Product" }}
  </h1>
  <form [formGroup]="productForm" (submit)="productHandler()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Product Name</label>
      <input
        type="text"
        name="productName"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter Product Name"
        formControlName="name"
      />
      <ng-container *ngIf="getName.touched">
        <div
          *ngIf="getName.hasError('required')"
          id="emailHelp"
          class="form-text text-danger"
        >
          Product Name is Required
        </div>
        <div
          *ngIf="getName.hasError('minlength')"
          id="emailHelp"
          class="form-text text-danger"
        >
          Product Name Length must be > 3
        </div>
      </ng-container>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Price</label>
      <input
        type="number"
        name="price"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Enter Product Price"
        formControlName="price"
      />
      <ng-container *ngIf="getPrice.touched">
        <div
          *ngIf="getPrice.hasError('required')"
          id="emailHelp"
          class="form-text text-danger"
        >
          Price is Required
        </div>
      </ng-container>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword6" class="form-label">Quantity</label>
      <input
        name="quantity"
        type="number"
        class="form-control"
        id="exampleInputPassword6"
        formControlName="quantity"
        placeholder="Enter Product Quantity"
      />
      <ng-container *ngIf="getQuantity.touched">
        <div
          *ngIf="getPrice.hasError('required')"
          id="emailHelp"
          class="form-text text-danger"
        >
          quantity is required
        </div>
      </ng-container>
    </div>
    <p class="text-primary">{{ productForm.value | json }}</p>
    <button type="submit" class="btn btn-success">
      {{ productId == 0 ? "Add Product" : "Edit Product" }}
    </button>
  </form>
</div>
